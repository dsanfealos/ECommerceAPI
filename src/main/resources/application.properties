spring.application.name=ECommerceAPI
management.endpoint.jmx.exposure.include=*

#Database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true

spring.jpa.hibernate.ddl-auto=update

#Encryption configuration
encryption.salt.rounds=10

#JWT configuration
jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800
jwt.resetExpiryInSeconds=1800

#Email configuration
email.from = no-reply@ecommerce.com

#General configuration
app.frontend.url= http://ecommerce.com

#SMTP configuration
spring.mail.host = localhost
spring.mail.port = 25
